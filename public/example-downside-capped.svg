<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Downside capped at $10">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111112" />
      <stop offset="100%" stop-color="#0b0b0c" />
    </linearGradient>
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#b91c1c" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg)"/>
  <!-- shield -->
  <g transform="translate(260,80)">
    <path d="M140 0 L280 40 L260 180 C250 240 200 290 140 310 C80 290 30 240 20 180 L0 40 Z" fill="#1f2937" stroke="#ef4444" stroke-width="3"/>
    <path d="M140 15 L260 50 L242 175 C235 220 195 265 140 285 C85 265 45 220 38 175 L20 50 Z" fill="url(#shield)" opacity="0.15"/>
    <!-- cap text -->
    <rect x="75" y="120" width="130" height="36" rx="8" fill="#111827" stroke="#ef4444"/>
    <text x="140" y="144" text-anchor="middle" font-size="18" fill="#fca5a5" font-family="ui-sans-serif, system-ui">Loss cap $10</text>
  </g>
  <!-- falling price line stopped by shield -->
  <g transform="translate(60,40)">
    <polyline points="0,60 120,120 240,180 360,230 480,260 620,300" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="6 8"/>
  </g>
</svg>


