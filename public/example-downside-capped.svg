<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Select your bet duration options">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0f12" />
      <stop offset="100%" stop-color="#090b0e" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg3)"/>

  <!-- container -->
  <g transform="translate(70,80)">
    <rect x="0" y="0" width="660" height="290" rx="18" fill="#0f1418" stroke="#1e2831"/>

    <!-- current duration display -->
    <g transform="translate(130,36)">
      <rect x="0" y="0" width="400" height="60" rx="12" fill="#0e1a14" stroke="#164e3f"/>
      <text x="200" y="38" text-anchor="middle" font-size="24" font-weight="700" fill="#b7f7d0" font-family="Inter, ui-sans-serif, system-ui">0s</text>
    </g>

    <!-- option chips -->
    <g transform="translate(110,140)">
      <!-- 1m -->
      <g>
        <rect x="0" y="0" width="110" height="90" rx="14" fill="#0e1712" stroke="#1e3a2d"/>
        <circle cx="28" cy="34" r="10" fill="none" stroke="#9ae6b4"/>
        <path d="M28,26 L28,34 L36,34" stroke="#9ae6b4" stroke-width="2" fill="none" stroke-linecap="round"/>
        <text x="70" y="40" font-size="18" fill="#d1fae5" font-family="Inter, ui-sans-serif, system-ui">1m</text>
        <text x="70" y="63" font-size="12" fill="#9ca3af" font-family="Inter, ui-sans-serif, system-ui">Minute</text>
      </g>

      <!-- 5m -->
      <g transform="translate(140,0)">
        <rect x="0" y="0" width="110" height="90" rx="14" fill="#0e1712" stroke="#1e3a2d"/>
        <circle cx="28" cy="34" r="10" fill="none" stroke="#86efac"/>
        <path d="M28,26 L28,34 L36,34" stroke="#86efac" stroke-width="2" fill="none" stroke-linecap="round"/>
        <text x="70" y="40" font-size="18" fill="#bbf7d0" font-family="Inter, ui-sans-serif, system-ui">5m</text>
        <text x="70" y="63" font-size="12" fill="#9ca3af" font-family="Inter, ui-sans-serif, system-ui">Minutes</text>
      </g>

      <!-- 1h -->
      <g transform="translate(280,0)">
        <rect x="0" y="0" width="110" height="90" rx="14" fill="#11151a" stroke="#243241"/>
        <circle cx="28" cy="34" r="10" fill="none" stroke="#c7d2fe"/>
        <path d="M28,26 L28,34 L36,34" stroke="#c7d2fe" stroke-width="2" fill="none" stroke-linecap="round"/>
        <text x="70" y="40" font-size="18" fill="#e5edff" font-family="Inter, ui-sans-serif, system-ui">1h</text>
        <text x="70" y="63" font-size="12" fill="#9ca3af" font-family="Inter, ui-sans-serif, system-ui">Hour</text>
      </g>

      <!-- 1d -->
      <g transform="translate(420,0)">
        <rect x="0" y="0" width="110" height="90" rx="14" fill="#11151a" stroke="#243241"/>
        <circle cx="28" cy="34" r="10" fill="none" stroke="#c7d2fe"/>
        <path d="M28,26 L28,34 L36,34" stroke="#c7d2fe" stroke-width="2" fill="none" stroke-linecap="round"/>
        <text x="70" y="40" font-size="18" fill="#e5edff" font-family="Inter, ui-sans-serif, system-ui">1d</text>
        <text x="70" y="63" font-size="12" fill="#9ca3af" font-family="Inter, ui-sans-serif, system-ui">Day</text>
      </g>
    </g>
  </g>
</svg>




