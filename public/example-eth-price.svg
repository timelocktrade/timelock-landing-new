<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Select market list with Ethereum and Bitcoin options">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0f12" />
      <stop offset="100%" stop-color="#090b0e" />
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" />
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="800" height="450" fill="url(#bg1)"/>

  <!-- container card -->
  <g transform="translate(60,90)">
    <rect x="0" y="0" width="680" height="270" rx="20" fill="#0f1418" stroke="#1e2932"/>
    <!-- subtle green glow -->
    <ellipse cx="340" cy="200" rx="260" ry="120" fill="url(#glow)" filter="url(#soft)" opacity="0.35"/>

    <!-- list item: Ethereum -->
    <g transform="translate(30,30)">
      <rect x="0" y="0" width="620" height="90" rx="14" fill="#0d1713" stroke="#1f3b2d"/>
      <rect x="0.5" y="0.5" width="619" height="89" rx="13.5" fill="none" stroke="#16a34a" opacity="0.25"/>

      <!-- left labels -->
      <text x="24" y="40" font-size="20" font-weight="700" fill="#e5f7eb" font-family="Inter, ui-sans-serif, system-ui">Ethereum</text>
      <text x="24" y="66" font-size="12" fill="#94d9b5" opacity="0.9" font-family="Inter, ui-sans-serif, system-ui">ETH</text>

      <!-- right price -->
      <text x="600" y="40" text-anchor="end" font-size="20" font-weight="700" fill="#d1fae5" font-family="Inter, ui-sans-serif, system-ui">$4,538 (+5.26%)</text>
      <text x="600" y="66" text-anchor="end" font-size="13" fill="#34d399" font-family="Inter, ui-sans-serif, system-ui">+2.45%</text>
    </g>

    <!-- list item: Bitcoin -->
    <g transform="translate(30,140)">
      <rect x="0" y="0" width="620" height="90" rx="14" fill="#0d1317" stroke="#1e313f"/>
      <rect x="0.5" y="0.5" width="619" height="89" rx="13.5" fill="none" stroke="#16a34a" opacity="0.15"/>

      <text x="24" y="40" font-size="20" font-weight="700" fill="#e6eef6" font-family="Inter, ui-sans-serif, system-ui">Bitcoin</text>
      <text x="24" y="66" font-size="12" fill="#9fb8cc" opacity="0.9" font-family="Inter, ui-sans-serif, system-ui">BTC</text>

      <text x="600" y="40" text-anchor="end" font-size="20" font-weight="700" fill="#e5f2ff" font-family="Inter, ui-sans-serif, system-ui">$132,167 (+7.9%)</text>
      <text x="600" y="66" text-anchor="end" font-size="13" fill="#34d399" font-family="Inter, ui-sans-serif, system-ui">+2.45%</text>
    </g>
  </g>
</svg>




