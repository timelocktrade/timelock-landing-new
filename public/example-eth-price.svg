<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="ETH price reference chart at $3,000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111112" />
      <stop offset="100%" stop-color="#0b0b0c" />
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg)"/>
  <!-- grid -->
  <g stroke="#2b2b2e" stroke-width="1">
    <!-- vertical -->
    <g>
      <line x1="80" y1="40" x2="80" y2="400"/>
      <line x1="200" y1="40" x2="200" y2="400"/>
      <line x1="320" y1="40" x2="320" y2="400"/>
      <line x1="440" y1="40" x2="440" y2="400"/>
      <line x1="560" y1="40" x2="560" y2="400"/>
      <line x1="680" y1="40" x2="680" y2="400"/>
    </g>
    <!-- horizontal -->
    <g>
      <line x1="60" y1="120" x2="740" y2="120"/>
      <line x1="60" y1="200" x2="740" y2="200"/>
      <line x1="60" y1="280" x2="740" y2="280"/>
      <line x1="60" y1="360" x2="740" y2="360"/>
    </g>
  </g>
  <!-- axes -->
  <g transform="translate(60,40)">
    <line x1="0" y1="360" x2="680" y2="360" stroke="#888" stroke-width="1.5"/>
    <line x1="0" y1="360" x2="0" y2="0" stroke="#888" stroke-width="1.5"/>
  </g>
  <!-- reference price 3k -->
  <g transform="translate(60,40)">
    <line x1="200" y1="360" x2="200" y2="30" stroke="#52525b" stroke-dasharray="6 6"/>
    <circle cx="200" cy="220" r="5" fill="#f97316"/>
    <rect x="170" y="15" rx="6" ry="6" width="120" height="28" fill="#1f2937" stroke="#f97316" stroke-width="1"/>
    <text x="230" y="34" font-size="14" text-anchor="middle" fill="#fde68a" font-family="ui-sans-serif, system-ui">ETH $3,000</text>
  </g>
  <!-- line -->
  <polyline points="60,340 140,300 220,260 300,290 380,230 460,240 540,200 620,210 700,170 740,180" fill="none" stroke="url(#line)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" opacity="0.9"/>
</svg>


