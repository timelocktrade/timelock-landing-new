<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Enter long position by paying $10 premium">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111112" />
      <stop offset="100%" stop-color="#0b0b0c" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg)"/>
  <!-- card -->
  <g transform="translate(120,70)">
    <rect x="0" y="0" width="560" height="310" rx="16" fill="#111827" stroke="#374151" />
    <!-- upward arrow -->
    <g transform="translate(80,200)">
      <path d="M 0 40 L 200 -80 L 200 -30 L 260 -100 L 140 -100 L 180 -70 L -40 60 Z" fill="url(#arrowGrad)" opacity="0.15"/>
      <polyline points="0,40 200,-80" fill="none" stroke="#34d399" stroke-width="8" stroke-linecap="round"/>
      <polygon points="200,-80 200,-35 260,-100" fill="#34d399"/>
    </g>
    <!-- premium tag -->
    <g transform="translate(360,40)">
      <rect x="0" y="0" width="150" height="40" rx="8" fill="#1f2937" stroke="#fb923c"/>
      <text x="75" y="26" font-size="18" text-anchor="middle" fill="#fb923c" font-family="ui-sans-serif, system-ui">Premium $10</text>
    </g>
    <!-- labels -->
    <text x="40" y="70" font-size="20" fill="#e5e7eb" font-family="ui-sans-serif, system-ui">LONG 1 ETH</text>
    <text x="40" y="105" font-size="14" fill="#9ca3af" font-family="ui-sans-serif, system-ui">Upward exposure with fixed upfront cost</text>
  </g>
</svg>




