<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Pick your direction with Up and Down buttons">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0f12" />
      <stop offset="100%" stop-color="#090b0e" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg2)"/>

  <!-- container -->
  <g transform="translate(90,100)">
    <!-- outer card -->
    <rect x="0" y="0" width="620" height="250" rx="18" fill="#0f1418" stroke="#1e2831"/>
    <!-- inner panel with comfortable padding so nothing touches the edges -->
    <rect x="16" y="20" width="588" height="210" rx="16" fill="#141a1f" stroke="#2a333c"/>

    <!-- buttons centered inside inner panel -->
    <g transform="translate(0,125)">
      <!-- Up button -->
      <g transform="translate(196,0)">
        <rect x="-82" y="-28" width="164" height="56" rx="12" fill="#062e24" stroke="#10b981"/>
        <path d="M -34,6 L -12,-12 L 10,6" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="34" y="8" font-size="18" text-anchor="middle" fill="#bbf7d0" font-family="Inter, ui-sans-serif, system-ui">Up</text>
      </g>

      <!-- Down button -->
      <g transform="translate(428,0)">
        <rect x="-82" y="-28" width="164" height="56" rx="12" fill="#2b1111" stroke="#ef4444"/>
        <path d="M -34,-6 L -12,12 L 10,-6" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="34" y="8" font-size="18" text-anchor="middle" fill="#fecaca" font-family="Inter, ui-sans-serif, system-ui">Down</text>
      </g>
    </g>
  </g>
</svg>




