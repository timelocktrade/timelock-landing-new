<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Upside profit to $1,500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111112" />
      <stop offset="100%" stop-color="#0b0b0c" />
    </linearGradient>
    <linearGradient id="gain" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg)"/>
  <!-- axes -->
  <g transform="translate(60,40)">
    <line x1="0" y1="360" x2="680" y2="360" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="0" y1="360" x2="0" y2="0" stroke="#6b7280" stroke-width="1.5"/>
    <!-- payoff line -->
    <polyline points="0,260 200,260 520,100 680,60" fill="none" stroke="url(#gain)" stroke-width="6" stroke-linecap="round"/>
    <!-- profit badge -->
    <g transform="translate(520,80)">
      <rect x="-10" y="-10" width="150" height="40" rx="10" fill="#052e16" stroke="#16a34a"/>
      <text x="65" y="16" text-anchor="middle" font-size="18" fill="#86efac" font-family="ui-sans-serif, system-ui">+$1,500</text>
    </g>
  </g>
</svg>


