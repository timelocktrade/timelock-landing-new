<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Place your bet with slider and quick amounts">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0f12" />
      <stop offset="100%" stop-color="#090b0e" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg4)"/>

  <!-- container -->
  <g transform="translate(80,90)">
    <rect x="0" y="0" width="640" height="270" rx="18" fill="#0f1418" stroke="#1e2831"/>

    <!-- slider value bar -->
    <g transform="translate(80,48)">
      <rect x="0" y="0" width="480" height="44" rx="12" fill="#0e1a14" stroke="#164e3f"/>
      <!-- filled portion -->
      <rect x="0" y="0" width="140" height="44" rx="12" fill="#083c2b"/>
      <text x="240" y="28" text-anchor="middle" font-size="20" font-weight="700" fill="#b7f7d0" font-family="Inter, ui-sans-serif, system-ui">$5</text>
    </g>

    <!-- quick amount chips -->
    <g transform="translate(120,140)">
      <g>
        <rect x="0" y="0" width="90" height="48" rx="12" fill="#0e1a14" stroke="#164e3f"/>
        <text x="45" y="30" text-anchor="middle" font-size="18" fill="#bbf7d0" font-family="Inter, ui-sans-serif, system-ui">$5</text>
      </g>
      <g transform="translate(110,0)">
        <rect x="0" y="0" width="90" height="48" rx="12" fill="#0e1a14" stroke="#164e3f"/>
        <text x="45" y="30" text-anchor="middle" font-size="18" fill="#a7f3d0" font-family="Inter, ui-sans-serif, system-ui">$10</text>
      </g>
      <g transform="translate(220,0)">
        <rect x="0" y="0" width="90" height="48" rx="12" fill="#0e1a14" stroke="#164e3f"/>
        <text x="45" y="30" text-anchor="middle" font-size="18" fill="#a7f3d0" font-family="Inter, ui-sans-serif, system-ui">$50</text>
      </g>
      <g transform="translate(330,0)">
        <rect x="0" y="0" width="90" height="48" rx="12" fill="#0e1a14" stroke="#164e3f"/>
        <text x="45" y="30" text-anchor="middle" font-size="18" fill="#a7f3d0" font-family="Inter, ui-sans-serif, system-ui">$100</text>
      </g>
    </g>
  </g>
</svg>




